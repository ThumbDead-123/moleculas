<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimiento con Pasos en AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-entity id="camera" camera look-controls position="0 1.6 0"></a-entity>
        <a-sky color="#ECECEC"></a-sky>

        <!-- Aquí agregarías tu modelo y otros elementos -->
    </a-scene>

    <script>
        // Suponiendo que tienes acceso a un método para obtener pasos
        let stepCount = 0; // Inicializar el contador de pasos

        // Función para mover la cámara hacia adelante
        function moveCameraForward(steps) {
            const camera = document.getElementById('camera');
            const currentPosition = camera.getAttribute('position');
            camera.setAttribute('position', {
                x: currentPosition.x,
                y: currentPosition.y,
                z: currentPosition.z - steps * 0.1 // Ajusta el valor según tu escala
            });
        }

        // Simulación de la detección de pasos
        setInterval(() => {
            stepCount++; // Incrementar el contador de pasos para la simulación
            moveCameraForward(1); // Mover la cámara hacia adelante por un paso
        }, 1000); // Simula un paso cada segundo (para prueba)
    </script>
</body>
</html>
