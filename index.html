<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Visualización de Fructosa en VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-obj-model/master/dist/aframe-obj-model.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Agregar una luz para iluminar el modelo -->
      <a-light type="ambient" color="#FFF"></a-light>
      <a-light type="directional" position="-1 1 1" intensity="0.5"></a-light>

      <!-- Cargar el modelo OBJ con su material MTL -->
      <a-entity 
        obj-model="obj: #fructosa; mtl: #fructosa-mtl" 
        position="0 1.6 -3" 
        scale="0.1 0.1 0.1">
      </a-entity>

      <!-- Definir el modelo OBJ y MTL -->
      <a-assets>
        <a-asset-item id="fructosa" src="fructosa.obj"></a-asset-item>
        <a-asset-item id="fructosa-mtl" src="fructosa.mtl"></a-asset-item>
      </a-assets>

      <!-- Cámara para la vista VR -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
      
      <!-- Entidad para el entorno -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
